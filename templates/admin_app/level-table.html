{% for x in groups %}
<tr>
   <td>{{forloop.counter}}</td>
   <td>Group - {{forloop.counter}}</td>
   <td>{{ x.no_of_levels|safe }} Levels</td>
   <td>{{x.percent_per_level}} %</td>
   <td><a href="" data-toggle="modal" onclick="open_group_edit('{{x.id}}');" data-target="#editgroup" class="btn btn-primary">Edit</a></td>
</tr>
{% endfor %}
